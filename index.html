<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="image">
        <img class="eth" src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="view"></div>
      <div class="content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <span class="price"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span><span class="time"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
        </div>
        <hr class="line">
        <div class="creation"><img class="avatar" src="./images/image-avatar.png" alt="">
          <p class="text center">Creation of <strong>Jules Wyvern</strong></p></div>

      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Axel Leguero</a>.
  </div>
</body>
</html>
